<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <div class="banner">
            <div class="container d-flex-row">
                <div class="banner__text">
                    <h1 class="banner__title">List Maker<span class="banner__title--highlight"></span></h1>

                </div>
                <nav class="banner__nav d-flex-row-space-around">
                    <ul class="nav-menu">
                        <li>About</li>
                        <li>Contact</li>
                        <li>Home</li>
                    </ul>
                    <button class="hamburger-button">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </button>
                </nav>
            </div>
        </div>

    </header>
    <main>
        <!-- Will change after authentication to UI list buttons -->

        <!-- <div class="main-auth container">
            <ul class="auth-links">
                <li class=""><a class="auth-btn" href="#">Sign up</a></li>
                <li class=""><a class="auth-btn" href="#">Login</a></li>
            </ul>
        </div> -->

        <!-- Will change after authentication to UI list buttons -->
        <div class="auth d-flex-column">
            <div class="auth-header">
                <h2 class="auth-header__title">Sign Up</h2>
                <p class="auth-header__text">And make your first list</p>
            </div>
            <form action="" class="d-flex-column">
                <div class="auth-username-field d-flex-column">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="auth-email-field d-flex-column">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="auth-password-field d-flex-column">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <!-- labels that describe password requirements  -->
                    <!-- Must have 1 Uppercase, 1 Lowercase, 1 special char, and be longer than 8 characters -->
                    <small id="password-req-upper-text" class="password-req-good">At least one uppercase letter</small>
                    <small id="password-req-lower-text" class="password-req-bad">At least one lowercase letter</small>
                    <small id="password-req-spec-text" class="password-req">At least one special character</small>
                    <small id="password-req-length-text" class="password-req">Contains at least 8 characters</small>
                </div>

                <div class="submit-btn-container d-flex-column">
                    <button id="signup-btn" class="submit-btn" type="button">Sign Up</button>
                    <small class="account-question">Already have an account?</small>
                </div>
            </form>



    </main>
    <footer>
        <div class="footer">
            <div class="container">
                <p>this is the footer</p>
            </div>
        </div>
    </footer>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
